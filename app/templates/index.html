<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI + WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin: 0;
        }

        #form {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        #form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        #form button:hover {
            background-color: #0056b3;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        #messages li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            word-wrap: break-word;
        }

        #messages li:nth-child(odd) {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>FastAPI + WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)" id="form">
            <input type="text" id="messageText" autocomplete="off" placeholder="Type a message...">
            <button>Submit</button>
        </form>
        <ul id="messages">
        </ul>
    </div>

    <script>
        var clientID = Date.now();
        var ws = new WebSocket(`ws://127.0.0.1:8000/ws/${clientID}`);

        function processMessage(event) {
            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            var content = document.createTextNode(event.data);
            message.appendChild(content);
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight; // Автоматический скролл к последнему сообщению
        }

        ws.onmessage = processMessage;

        function sendMessage(event) {
            var input = document.getElementById("messageText");
            if (input.value.trim() !== "") {
                ws.send(input.value);
                input.value = '';
            }
            event.preventDefault();
        }
    </script>
</body>
</html>
