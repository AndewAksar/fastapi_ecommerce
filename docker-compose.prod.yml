name: fastapi-ecommerce-prod
services:
  web:
    # Берем Dockerfile из каталога app
    build:
      context: .
      dockerfile: ./app/Dockerfile.prod
    # Запускаем сервер Gunicorn
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8080
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres_user:postgres_password@db:5432/postgres_database
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - celery_worker
      - celery_beat

  db:
    image: postgres:17.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=postgres_database

  redis:
    image: redis:7

  celery_worker:
    build:
      context: .
      dockerfile: ./app/Dockerfile.prod
    command: celery -A app.main.celery worker --loglevel=info
    depends_on:
      - redis
      - db

  celery_beat:
    build:
      context: .
      dockerfile: ./app/Dockerfile.prod
    command: celery -A app.main.celery beat --loglevel=info
    depends_on:
      - redis

  nginx:
    build: nginx
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data: